<!DOCTYPE html>
<html>
    <head>
        <title>
            form
        </title>
    </head>
    <body>
        <form>
              <label><strong>Name</strong></label>
              <input type="text">
              <br>
              <br>
              <label><strong>Age</strong></label>
              <input type="number">
              <br>
              <br>
              <label><strong>Email</strong></label>
              <input type="email">
              <br>
              <br>
              <label><strong>Gender</strong></label>
              <br>
              <br>
              <input type="radio" name="fe">
              <label><strong>Male</strong></label>
              <input type="radio" name="fe">
              <label><strong>Female</strong></label>
              <br>
              <br>
              <label><strong>Qualification</strong></label>

                <option>Post graduate</option>
                <option>Under graduate</option>
                <option>+2</option>
                <option>10</option>
              </select>
              <br>
              <label><strong>Skills</strong></label>
              <br>
              <input type="checkbox">
              <label><strong>HTML</strong></label>
              <br>
              <input type="checkbox">
              <label><strong>CSS</strong></label>
              <br>
              <input type="checkbox">
              <label>JS</label>
              <br>
              <input type="submit" value="submit form">
            <hr>
            <h1><i><u>Next section</u></i></h1>
            <br>
            <video controls>
                <source src="video.mp4">
            </video>

</html>
